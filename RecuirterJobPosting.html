<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Posting a Job</title>
<style>

 body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    #postJob {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
    }
    label {
        font-weight: bold;
        color: #555;
        margin-bottom: 6px;
        display: inline-block;
    }
    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
        background-color: #f9f9f9;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
        border-color: #4CAF50;
        background-color: #fff;
        outline: none;
    }
    input[type="submit"],
    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover,
    button:hover {
        background-color: #45a049;
    }
    button {
        background-color: #f44336;
        margin-top: 10px;
    }
    button:hover {
        background-color: #e53935;
    }
</style>
</head>
<body>

<div id="postJob">
<h1>Post a Job</h1>
<form action="RecuirterPosting" method="post">
<div>
<label for="jobId">Job Id</label><br>

<input type="text" id="jobId" name="job-Id" required><br>
</div>
<div>
<label for="companyName">Company Name</label><br>

<input type="text" id="companyName" name="company-name" required><br>
</div>
<div>
<label for="jobRole">Job Role</label><br>

<input type="text" id="jobRole" name="job-Role" required><br>
</div>
<div>
<label for="jobDescription">Job Description</label><br>

<textarea id="jobDescription" name="job-Description" rows="4" required></textarea><br>
</div>

<div>
<label for="eligibilityCriteria">Eligibility Criteria</label><br>

<textarea id="eligibilityCriteria" name="eligibilty-Criteria" rows="4" required></textarea><br>
</div>
<div>
<label for="salary">Salary</label><br>

<input type="number" id="salary" name="salary" min="0" required><br>
</div>
<br>
<div>
<input type="submit" value="Post a Job">
</div>
<br>
<div>
<button>Cancel</button>
</div>
</div>
</body>
</html>
