<!DOCTYPE html>
<html>
<head>
<title>Recruiter Registration</title>
<link rel="stylesheet" href="cssFiles/RecuirterRegistration.css">
 </head>
<body>
    <center>
    
<h2>Recruiter Registration</h2>
<form action="RecuirterRegistrationServlet" method="post"> 
<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="first_name" required>
<br><br>
<label for="last_name">Last Name:</label>
<input type="text" id="last_name" name="last_name" required>
<br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br><br>
<label for="contact_number">Contact Number:</label>
<input type="tel" id="contact_number" name="contact_number" required>
<br><br>
<label for="user_id">User ID:</label>
<input type="text" id="user_id" name="user_id" required>
<br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"> <br><br>
<label for="confirm_password">Confirm Password:</label>
<input type="password" id="confirm_password" name="confirm_password" required>
<br><br>
<label for="qualification">Qualification:</label>
<input type="text" id="qualification" name="qualification">
<br><br>
<label for="age">Age:</label>
<input type="number" id="age" name="age" min="18"> <br><br>
<label for="company_name">Company Name:</label>
<input type="text" id="company_name" name="company_name">
<br><br>
<label for="designation">Designation:</label>
<input type="text" id="designation" name="designation" pattern="[^\d]*">
<br><br>
<button type="submit">Register</button>
</form>
<script type="text/javascript">
var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
</center>
</body>
</html>
